<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" />
  <title>Infinite Lunch</title>
  <script type="module" crossorigin src="https://robert.sparks.me.uk/infinite-lunch/assets/index-3ga5m2IW.js"></script>
  <link rel="stylesheet" crossorigin href="https://robert.sparks.me.uk/infinite-lunch/assets/index-D3SPqncT.css">
</head>

<body>
  <h1>Infinite Lunch</h1>
  <div id="map"></div>
  <div class="color-scale-container">
    <div id="color-scale" class="color-scale"></div>
    <div class="color-scale-labels"></div>
  </div>
  <table class="velocity-presets-table">
    <tr>
      <th></th>
      <th>Preset Name</th>
      <th>Min (km/h)</th>
      <th>Max (km/h)</th>
    </tr>
    <tr>
      <td><input type="radio" name="speedPreset" id="commercialPreset" value="commercial" checked></td>
      <td><label for="commercialPreset">Commercial</label></td>
      <td>500</td>
      <td>900</td>
    </tr>
    <tr>
      <td><input type="radio" name="speedPreset" id="concordePreset" value="concorde"></td>
      <td><label for="concordePreset">Concorde</label></td>
      <td>500</td>
      <td>2500</td>
    </tr>
    <tr>
      <td><input type="radio" name="speedPreset" id="extremePreset" value="extreme"></td>
      <td><label for="extremePreset">Extreme</label></td>
      <td>13</td>
      <td>7200</td>
    </tr>
    <tr>
      <td><input type="radio" name="speedPreset" id="customPreset" value="custom"></td>
      <td><label for="customPreset">Custom</label></td>
      <td><input type="number" id="speedMin" name="customSpeedMin" min="13" max="7200" value="13" disabled></td>
      <td><input type="number" id="speedMax" name="customSpeedMax" min="13" max="7200" value="7200" disabled></td>
    </tr>
  </table>
  <div class="clock-container"></div>
  <div class="solve-button-container">
    <button id="solveButton">Solve</button>
  </div>
  <div class="city-picker-container">
    <input type="text" class="city-search-input" placeholder="Search for cities...">
    <div class="search-results"></div>
    <div class="selected-cities"></div>
  </div>
  <div id="output"></div>
</body>

</html>
