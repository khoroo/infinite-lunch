<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" />
  <title>Infinite Lunch</title>
</head>

<body>
  <div class="scroll-container">
    <h1>Infinite Lunch</h1>
    <div id="map"></div>
    <div class="color-scale-container">
      <div id="color-scale" class="color-scale"></div>
      <div class="color-scale-labels"></div>
    </div>
    <!-- Wrap velocity table in a scrollable container -->
    <div class="velocity-table-wrapper">
      <table class="velocity-presets-table">
        <tr>
          <th></th>
          <th>Preset</th>
          <th>Min</th>
          <th>Max</th>
        </tr>
        <tr>
          <td><input type="radio" name="velocityPreset" id="commercialPreset" value="commercial" checked></td>
          <td><label for="commercialPreset">Commercial</label></td>
          <td>500</td>
          <td>900</td>
        </tr>
        <tr>
          <td><input type="radio" name="velocityPreset" id="concordePreset" value="concorde"></td>
          <td><label for="concordePreset">Concorde</label></td>
          <td>500</td>
          <td>2500</td>
        </tr>
        <tr>
          <td><input type="radio" name="velocityPreset" id="extremePreset" value="extreme"></td>
          <td><label for="extremePreset">Extreme</label></td>
          <td>13</td>
          <td>7200</td>
        </tr>
        <tr>
          <td><input type="radio" name="velocityPreset" id="customPreset" value="custom"></td>
          <td><label for="customPreset">Custom</label></td>
          <td><input type="number" id="velocityMin" name="customvelocityMin" min="13" max="7200" value="13" disabled></td>
          <td><input type="number" id="velocityMax" name="customvelocityMax" min="13" max="7200" value="7200" disabled></td>
        </tr>
      </table>
    </div>
    <div class="clock-container"></div>
    <div class="solve-button-container">
      <button id="solveButton">Solve</button>
    </div>
    <div class="city-picker-container">
      <input type="text" class="city-search-input" placeholder="Search for cities...">
      <div class="search-results"></div>
      <div class="selected-cities"></div>
    </div>
    <div id="output"></div>
  </div>
  <script type="module" src="src/main.ts"></script>
</body>

</html>
