<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" />
  <title>Infinite Lunch</title>
</head>

<body>
  <h1>Infinite Lunch</h1>
  <div id="map"></div>
  <div class="color-scale-container">
    <div id="color-scale" class="color-scale"></div>
    <div class="color-scale-labels"></div>
  </div>
  <table>
    <tr>
      <td>&nbsp;</td>
      <td>Min</td>
      <td>Max</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <input type="number" id="speedMin" name="slider1" min="13" max="7200" value="13">
      </td>
      <td>
        <input type="number" id="speedMax" name="slider2" min="13" max="7200" value="7200">
      </td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><button id="commercialButton">Commercial</button></td>
      <td><button id="concordeButton">Concorde</button></td>
      <td><button id="extremeButton">Extreme</button></td>
      <td>&nbsp;</td>
    </tr>
  </table>
  <div class="clock-container"></div>
  <div class="solve-button-container">
    <button id="solveButton">Solve</button>
  </div>
  <div class="city-picker-container">
    <input type="text" class="city-search-input" placeholder="Search for cities...">
    <div class="search-results"></div>
    <div class="selected-cities"></div>
  </div>
  <div id="output"></div>
  <script type="module" src="src/main.ts"></script>
</body>

</html>
